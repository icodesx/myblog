{% extends 'base.html' %}

{% block title %}
    Create a new blog post
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1>Add blog post</h1>

        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-primary">Post</button>
            </form>
        </div>

        <script>
            var name = '{{ user.id }}';
            document.getElementById('author-box').value = name;
        </script>

    {% else %}
        <div class="alert alert-danger" role="alert">
            You don't have the credentials to access this page.
        </div>
    {% endif %}

    <br>

{% endblock %}
