{% extends 'base.html' %}

{% block title %}
    Edit blog post
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1>Edit</h1>

        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success">Update</button>
            </form>
        </div>
    {% else %}
        <div class="alert alert-danger" role="alert">
            You don't have the credentials to access this page.
        </div>
    {% endif %}

{% endblock %}
