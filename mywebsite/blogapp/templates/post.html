{% extends 'base.html' %}

{% block title %}
    {{ post.title_tag }}
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>

<small>
    By: {{ post.author.first_name }} {{ post.author.last_name }} - {{ post.post_date }}
    <a href="{% url 'edit-post' post.pk %}">(Edit)</a> - 
    <a href="{% url 'delete-post' post.pk %}">(Delete)</a>
</small>

<hr>

<p>{{ post.body }}</p>

<br>

<a href="{% url 'index' %}" class="btn btn-dark">Back to home</a>
{% endblock %}
