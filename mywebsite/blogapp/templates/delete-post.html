{% extends 'base.html' %}

{% block title %}
    Delete post
{% endblock %}

{% block content %}
    <h1>Delete</h1>

    <h3>Delete: {{ post.title }}</h3>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure you want to delete this post?</strong>
            <br><br>
            <button class="btn btn-danger">Delete post</button>
        </form>
    </div>

{% endblock %}
