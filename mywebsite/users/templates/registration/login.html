{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                Username:
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-3">
                Password:
                <input type="password" class="form-control" name="password">
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>

{% endblock %}
