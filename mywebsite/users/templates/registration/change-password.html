{% extends 'base.html' %}

{% block title %}
    Change your password
{% endblock %}

{% block content %}
    <h1>Change password</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Update password</button>
        </form>
    </div>

{% endblock %}
