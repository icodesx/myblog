{% extends 'base.html' %}

{% block title %}
    Edit profile page
{% endblock %}

{% block content %}

    {% if user.is_authenticated and user.id == profile.user.id %}
        <h1>Edit profile</h1>

        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Update profile page</button>
            </form>
        </div>

    {% else %}
        <div class="alert alert-danger" role="alert">
            You don't have the credentials to access this page.
        </div>
    {% endif %}

    <br>

{% endblock %}
